<!DOCTYPE html>
<html>
	<head>
		<title>List Style Type</title>
		<style type="text/css">
			ol {
				list-style-type: lower-roman;}
		</style>
	</head>
	<body>
		<h1>Поэмы</h1>
		<h2>Эмили Дикинсон</h2>
		<ol>
			<li>Жизнь</li>
			<li>Природа</li>
			<li>Любовь</li>
			<li>Время и вечность</li>
			<li>Одинокий пес</li>
		</ol>
	</body>
</html>
