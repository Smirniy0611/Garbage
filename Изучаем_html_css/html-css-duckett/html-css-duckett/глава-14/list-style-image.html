<!DOCTYPE html>
<html>
	<head>
		<title>List Style Image</title>
		<style type="text/css">
			ul {
				list-style-image: url("images/star.png");}
			li {
				margin: 10px 0px 0px 0px;}
		</style>
	</head>
	<body>
		<h1>Список переведенных поэм</h1>
		<h2>Артюр Рембо</h2>
		<ul>
			<li>Офелия</li>
			<li>На музыке</li>
			<li>Зимняя мечта</li>
			<li>Гласные</li>
			<li>Пьяный корабль</li>
		</ul>
	</body>
</html>
