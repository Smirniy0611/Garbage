<!DOCTYPE html>
<html>
	<head>
		<title>List Style</title>
		<style type="text/css">
			ul {
				list-style: inside circle;
				width: 300px;}
			li {
				margin: 10px 0px 0px 0px;}
		</style>
	</head>
	<body>
		<h1>Цитаты Эдгара Аллана По</h1>
		<ul>
			<li>Никакой транспорт не будет попутным, если не знаешь, куда идти.</li>
			<li>А ведь именно отклонение от простого и обычного освещает дорогу разуму в поисках истины.</li>
			<li>В глубокомыслии легко перемудрить. Истина не всегда обитает на дне колодца.</li>
		</ul>
	</body>
</html>
