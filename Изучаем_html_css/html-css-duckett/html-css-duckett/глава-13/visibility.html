<!DOCTYPE html>
<html>
	<head>
		<title>Visibility</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {
				display: inline; 
				margin-right: 10px;}
			li.coming-soon {
				visibility: hidden;}
		</style>
	</head>
	<body>
		<ul>
			<li>Домой</li>
			<li>Товары</li>
			<li class="coming-soon">Услуги</li>
			<li>О нас</li>
			<li>Контакты</li>
		</ul>
	</body>
</html>
