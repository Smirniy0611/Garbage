<!DOCTYPE html>
<html>
	<head>
		<title>Вертикальное выравнивание</title>
		<style type="text/css">
			#six-months {
				vertical-align: text-top;}
			#one-year {
				vertical-align: baseline;}
			#two-years {
				vertical-align: text-bottom;}
		</style>
	</head>
	<body>
		<h1>Стадии жизни бриара</h1>
		<p><img src="images/six-months.gif" width="50" height="50" alt="Six months" id="six-months" /> Шесть месяцев</p>
		<p><img src="images/one-year.gif" width="50" height="50" alt="One year" id="one-year" /> Один год</p>
		<p><img src="images/two-years.gif" width="50" height="50" alt="Two years" id="two-years" /> Два года</p>
	</body>
</html>
