<h1>Просмотр исходного кода страницы</h1>

<p>Чтобы просмотреть код, перейдите на желаемую страницу и выберите команду меню Разработка > Показать источник страницы.</p>

<p>После этого на экране появится новое окно, содержащее исходный код, с помощью которого была создана интересующая вас страница.</p>
