<!DOCTYPE html>
<html>
	<head>
		<title>Размеры изображений</title>
		<style type="text/css">
			img.large {
				width: 500px;
				height: 500px;}
			img.medium {
				width: 250px;
				height: 250px;}
			img.small {
				width: 100px;
				height: 100px;}
		</style>
	</head>
	<body>
		<img src="images/magnolia-large.jpg" class="large" alt="Магнолия" />
		<img src="images/magnolia-medium.jpg" class="medium" alt="Магнолия" />
		<img src="images/magnolia-small.jpg" class="small" alt="Магнолия" />
	</body>
</html>
