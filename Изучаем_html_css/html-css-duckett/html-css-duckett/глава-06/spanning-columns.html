<html>
	<head>
		<title>Объединение столбцов</title>
		<style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: #dddddd;
				padding: 5px;
				width: 100px;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>
				<th>12am</th>
			</tr>
			<tr>
				<th>Понедельник</th>
				<td colspan="2">География</td>
				<td>Музыка</td>
				<td>ИЗО</td>
			</tr>
			<tr>
				<th>Вторник</th>
				<td colspan="3">Физкультура</td>
				<td>География</td>
			</tr>
		</table>
	</body>
</html>
